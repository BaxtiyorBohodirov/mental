<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mental arifmetika</title>
</head>
<body>
    <div class="container">
        <div class="header">

        </div>
        <div class="content">
            <div class="oyinchi_son">
                <div>
                    <h1>O'yinchilar sonini tanlang</h1>
                    <select id="playersNumber" name="son" id="son">
                        <option value="1">1</option>
                        <option value="2">2</option>

                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                </div>
                <div>
                    <h1>Qiyinlik darajasini ranlang</h1>
                    <select id="degreeExample" name="son" id="son">
                        <option value="1">A</option>
                        <option value="2">B</option>
                        <option value="3">C</option>
                    </select>
                </div>
                <div>
                    <h1>Misollar chiqishi oralig'ini tanlang</h1>
                    <select id="timeInterval" name="son" id="son">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>

                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                </div>   
                <button class="btn select">Tanlash</button>
            </div>
            <div class="examples">
                
            </div>
            <button class="btn start">Start</button>
            <button class="btn check">Tekshirish</button>
        </div>
        <div class="footer">

        </div>
    </div>
    <script src="jquery.js"></script>
    <script src="main.js"></script>

</html>
